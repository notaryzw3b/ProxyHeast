<script>
    $(document).ready(function() {
        let time = Date.now();
        var socket = io();
        socket.on("disconnect", () => {
            alert("[PROXYHEAST] WebSocket disconnected ! Please refresh !")
        });

        socket.on('json', function(msg) {
            const jsonData = JSON.parse(msg)
            const evname = jsonData.event
            switch (evname) {
                case 'login':
                    let nowtime = Date.now();
                    let diff = nowtime - time + "ms"
                    console.log('[PROXYHEAST] Connected successfully +' + diff)
                    break;
                default:
                    break;
            }
        })
    })

    function addProxy(data) {
        $("#tb").append(`

            `)
    }
</script>
